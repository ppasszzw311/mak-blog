server {
    listen 8080;
    server_name localhost;
    root /usr/share/nginx/html;
    index index.html;

    location / {
        try_files $uri $uri/ =404;
        add_header Cache-Control "no-cache, no-store, must-revalidate";
    }

    # 處理 404 錯誤
    error_page 404 /404.html;
    location = /404.html {
        internal;
    }

    # 處理 50x 錯誤
    error_page 500 502 503 504 /50x.html;
    location = /50x.html {
        internal;
    }

    # 禁止訪問 .htaccess 文件
    location ~ /\.ht {
        deny all;
    }
} 